<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
    <ion-list>
      <ion-item-divider color="light">Application Information</ion-item-divider>
      <ion-item >
        <ion-label>Device Id:</ion-label>
        <ion-label>{{uuid | async}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Collection URL:</ion-label>
        <ion-label class="item item-text-wrap">{{backendUrl}}</ion-label>
      </ion-item>
      <ion-item>
        <button ion-button inline-block (click)="clearUrlSettings()">Forget collection url</button>
      </ion-item>
    </ion-list>

    <ion-item-group>
      <ion-item-divider color="light">Location Tracking Information</ion-item-divider>
      <ion-item (click)="debugClick()">
        <ion-label>Background Service:</ion-label>
        <ion-label>{{trackingServiceRunning ? 'Running' : 'Stopped'}}</ion-label>
      </ion-item>

      <ion-item>
        <button ion-button inline-block [disabled]="trackingServiceRunning" (click)="startService()">Start</button>
        <button ion-button inline-block [disabled]="!trackingServiceRunning" (click)="stopService()">Stop</button>
        <button ion-button inline-block (click)="recycleService()">Restart</button>
      </ion-item>
    </ion-item-group>
  </div>

</ion-content>
