<h2 mat-dialog-title>Register Device</h2>
<mat-dialog-content>
  <section class="qrcode">
    <h4>Scan this qrcode with your device to register it</h4>
    <img [src]="qrCodeEndpoint">
    <h3>OR</h3>
    <p>You can also provision your device manually by dismissing this popup and entering the required details.</p>
  </section>
</mat-dialog-content>
